<div class="jumbotron">
    <legend>C++ Flag Editor</legend>

    <div ng-repeat="e in errors">
        <div class="alert alert-danger alert-dismissable fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Error:</strong> {{e}}
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div align="center">
                <h3>Enum Definition</h3>
            </div>

            <div class="form-group">
                <label for="source">Source code</label>
                <textarea class="form-control" rows="25" id="source" ng-model="source"></textarea>
            </div>
        </div>
        <div class="row col-sm-6">
            <div class="row">
                <div align="center">
                    <h3>Value</h3>
                </div>

                <label for="numberDec">Decimal value</label>
                <input class="form-control" id="numberDec" type="number" ng-model="numberDec">
                <label for="numberBin">Binary value</label>
                <input class="form-control" id="numberBin" type="text" ng-model="numberBin">
            </div>

            <div class="row">
                <div align="center">
                    <h3>Flags</h3>
                </div>

                <table id="table" class="table table-striped table-hover">

                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                        <th>Enabled</th>
                    </tr>
                    </thead>

                    <tr ng-repeat="f in flags | orderBy : 'value'">
                        <td>{{f.name}}</td>
                        <td>0x{{f.value.toString(16)}}</td>
                        <td>
                            <input type="checkbox" ng-model="f.state">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
